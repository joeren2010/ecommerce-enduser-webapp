<div class="container">
   <div class="row w-100 m-0 mt-2 mb-1">
      <div class="col-12 col-sm-8">
         <div class="card shadow-sm">
            <div class="card-header bg-white">
               <h5 class="mb-0">My Profile</h5>
            </div>
            <div class="card-body">
               <form>
                  <h6 class="heading-small text-muted mb-2">User Information</h6>
                  <div>
                     <div class="row">
                        <div class="col-lg-6">
                           <div class="form-group">
                              <label class="form-control-label" for="input-username">Username</label>
                              <input type="text" id="input-username" class="form-control form-control-alternative"
                                 placeholder="Username" value="jess123">
                           </div>
                        </div>
                        <div class="col-lg-6">
                           <div class="form-group">
                              <label class="form-control-label" for="input-email">Email address</label>
                              <input type="email" id="input-email" class="form-control form-control-alternative"
                                 placeholder="jjones@test.com">
                           </div>
                        </div>
                     </div>
                     <div class="row">
                        <div class="col-lg-6">
                           <div class="form-group">
                              <label class="form-control-label" for="input-first-name">First name</label>
                              <input type="text" id="input-first-name" class="form-control form-control-alternative"
                                 placeholder="First name" value="Jessica">
                           </div>
                        </div>
                        <div class="col-lg-6">
                           <div class="form-group">
                              <label class="form-control-label" for="input-last-name">Last name</label>
                              <input type="text" id="input-last-name" class="form-control form-control-alternative"
                                 placeholder="Last name" value="Jones">
                           </div>
                        </div>
                     </div>
                  </div>
                  <hr class="my-2" />
                  <!-- Address -->
                  <h6 class="heading-small text-muted mb-2">Contact Information</h6>
                  <div>
                     <div class="row">
                        <div class="col-md-12">
                           <div class="form-group">
                              <label class="form-control-label" for="input-address">Address</label>
                              <input id="input-address" class="form-control form-control-alternative"
                                 placeholder="Home Address" value="3950 Alma Ave" type="text">
                           </div>
                        </div>
                     </div>
                     <div class="row">
                        <div class="col-lg-4">
                           <div class="form-group">
                              <label class="form-control-label" for="input-city">City</label>
                              <input type="text" id="input-city" class="form-control form-control-alternative"
                                 placeholder="City" value="Denver">
                           </div>
                        </div>
                        <div class="col-lg-4">
                           <div class="form-group">
                              <label class="form-control-label" for="input-state">State</label>
                              <input type="text" id="input-state" class="form-control form-control-alternative"
                                 placeholder="State" value="Colorado">
                           </div>
                        </div>
                        <div class="col-lg-4">
                           <div class="form-group">
                              <label class="form-control-label" for="input-country">Country</label>
                              <input type="text" id="input-country" class="form-control form-control-alternative"
                                 placeholder="Country" value="United States">
                           </div>
                        </div>
                        <div class="col-lg-4">
                           <div class="form-group">
                              <label class="form-control-label" for="input-zip">Zip Code</label>
                              <input type="number" id="input-zip-code" class="form-control form-control-alternative"
                                 placeholder="99999">
                           </div>
                        </div>
                     </div>
                  </div>
                  <hr class="my-2" />
                  <!-- Description -->
                  <h6 class="heading-small text-muted mb-2">About me</h6>
                  <div>
                     <div class="form-group">
                        <label>Write A Short Story About You</label>
                        <textarea rows="4" class="form-control form-control-alternative"
                           placeholder="A few words about you ...">A beautiful Dashboard for Bootstrap 4. It is Free and Open Source.</textarea>
                     </div>
                  </div>
               </form>
            </div>
         </div>
      </div>
      <!--profile image-->
      <div class="col-12 col-sm-4">
         <div class="card shadow-sm" style="margin-top: 7rem;">
            <img
               src="https://static.vecteezy.com/packs/media/components/global/search-explore-nav/img/photos/term-bg-1-c98135712157fb21286eafd480f610f9.jpg"
               style="border-radius: 50%; width: 200px; height: 200px; object-fit: contain; margin: auto; margin-top: -7rem;">
            <div class="card-body">
               <div class="text-center mt-2">
                  <h3>
                     Jessica Jones<span class="font-weight-light">, 27</span>
                  </h3>
                  <div class="h5 font-weight-300">
                     <i class="ni location_pin mr-2"></i>Denver, USA
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
