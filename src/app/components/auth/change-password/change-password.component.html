<div class="container-fluid vh-100">
   <div class="row" style="height: inherit;">
      <div class="col-12 col-sm-6 d-flex flex-column justify-content-center align-items-start px-4" id="bg">
         <h3 class="text-white text-uppercase m-0 mb-1">E-Commerce Store</h3>
         <p class="m-0 text-white h5">Admin Dashboard</p>
         <ul class="list-group mt-5 text-white" style="list-style-type: none; margin: 0; padding: 0;">
            <li>Manage Dynamic Content For Your Website</li>
            <li>An Optimal, Reliable And Dynamic Web Backend</li>
            <li>Modern Secure Interface Based On Google Cloud</li>
         </ul>
      </div>
      <div class="col-12 col-sm-6 d-flex flex-column justify-content-center align-items-center">
         <div class="card w-75 shadow-sm">
            <div class="card-header bg-white border-0">
               <h3 class="text-center m-0">Change Password</h3>
            </div>
            <div class="card-body">
               <form>
                  <div class="form-group col-12 mt-2">
                     <label for="old-password">Old Password</label>
                     <input type="password" class="form-control" autocomplete="off" id="old-password"
                        placeholder="enter old password" required>
                  </div>
                  <div class="form-group col-12 mt-2">
                     <label for="new-password">New Password</label>
                     <input type="password" class="form-control" autocomplete="off" id="new-password"
                        placeholder="enter new password" required>
                  </div>
                  <div class="form-group col-12 mt-2">
                     <label for="cfm-password">Confirm Password</label>
                     <input type="password" class="form-control" autocomplete="off" id="cfm-password"
                        placeholder="confirm password" required>
                  </div>
                  <div class="form-group col-12 mt-2">
                     <!-- get code from getbootstrap.com -- Components -- Badge -- Links -->
                     <a routerLink="/auth/login" class="badge badge-dark">SignIn Here</a> &nbsp; &nbsp; &nbsp; &nbsp;
                     &nbsp; &nbsp; &nbsp;
                     <a routerLink="/auth/register" class="badge badge-dark">SignUp Here</a>

                     <!-- make your code using router link as shown below, uncomment to use -->
                     <!-- <a routerLink="/register">SignUp Here</a> -->
                  </div>
                  <button type="submit" class="btn btn-dark">Submit</button>
               </form>
            </div>
         </div>

      </div>
   </div>
</div>
